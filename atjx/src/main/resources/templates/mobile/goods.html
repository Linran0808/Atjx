<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/swiper.min.css}"/>
		<link rel="stylesheet" type="text/css" th:href="@{/css/common.css}"/>
		<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
		<link rel="icon" th:href="@{../favicon.ico}" type="image/x-icon" />
		<link rel="shortcut icon" th:href="@{../favicon.ico}" type="image/x-icon" />
		<title>商品详情</title>
	</head>
	<script type="text/javascript" charset="utf-8" src="/admin/ueditor/ueditor.config.js"></script>
	<script type="text/javascript" charset="utf-8" src="/admin/ueditor/ueditor.all.min.js"> </script>
	<script type="text/javascript" charset="utf-8" src="/admin/ueditor/lang/zh-cn/zh-cn.js" ></script>

	<script th:inline="javascript">
		//初始化ueditor  建议放到最开头
		var ue = UE.getEditor('editor',
				{
					toolbars:[[]],
					//关闭字数统计  
					wordCount:false,
					//关闭elementPath  
					elementPathEnabled:false,
					//默认的编辑区域高度  
					initialFrameHeight: '100%'
					//更多其他参数，请参考ueditor.config.js中的配置项  
				});
		ue.ready(function() {
			//不可编辑
			ue.setDisabled();
		});
		//获取后台传过来的filmVo对象的filmDesc属性的内容(html字符串内容(数据库查到的))
		// var filmDesc = [[${item.sellPoint}]];
		// var sp=[[${item.sellPoint}]];
		//这个监听器是亮点
		// ue.addListener('ready',function () {
		// 	ue.execCommand('insertHtml',filmDesc);
		// });


	</script>
	<body>
		<div class="container" >
<!--			<div class="listhead">-->
<!--				<img src="../img/headimg.png" />-->
<!--				<span></span>-->
<!--			</div>-->
			<div class="particulars">
				<div class="swiper-container">
					<div class="swiper-wrapper">
							<div class="swiper-slide"><img src="../img/projects.png" /></div>
							<div class="swiper-slide"><img src="../img/projects.png" /></div>
							<div class="swiper-slide"><img src="../img/projects.png" /></div>
					</div>
					<!-- Add Pagination -->
					<div class="swiper-pagination"></div>
				</div>
				<div class="listcontent-box">
					<div class="particulars-tit">
<!--						<div class="titiles"></div>-->
						<div class="jianjie" th:text="${item.title}"></div>
					</div>
					<div class="listcontent-price">
						<div class="listcontent-price-left particulars-price-left">
							<span class="prices" th:text="'￥'+${item.price}"></span>
							<s class="yuan" th:text="'原价'+${item.del_price}"></s>&nbsp;
							<span class="fan" th:text="'返'+${item.money}+'元'"></span>
						</div>
						<div class="particulars-price-right" th:text=" '已售'+${item.sales}+'/'+'剩余'+${item.num}"  ></div>
					</div>
				</div>
			</div>
			<div class="particulars-goroup">
				<div class="particularsTie">套餐选择</div>
				<div class="particularsel">
					<div class="active">套餐一</div>
					<div>套餐二</div>
				</div>
			</div>
			<div class="particulars-goroup">
				<div class="particularsTie">商家信息</div>
				<div class="particularsjxx">
					<div class="particularsjxx-list">
						<div class="particularsjxx-name">商家名称</div>
						<div class="particularsjxx-jianjie">
							<img src="../img/address.png" alt=""/>
							<div class="address">
								<p><span>地址一</span><a href="tel:888"><img src="../img/tells.png"  alt="电话"/></a></p>
								<p>营业时间：09:30-14:00 14:00-21:00</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="particulars-goroup">
				<div class="particularsTie">详细信息</div>
				<div class="xiangqing">

<!--						<script id="editor" type="text/html" style="width:100%">-->
<!--						</script>-->
					<label for="editor"></label><textarea id="editor" name="sellPoint" th:utext="${item.sellPoint}" style="width: 100%;">
				</textarea >
				</div>

			</div>
		</div>
		<div class="hrefbox">
			<div class="sharebox" id="sharebtn">
				<div class="shareboxlist"><p th:text="'会员下单返'+${item.money}+'元'"></p></div>
				<div class="shareboxlist">立即分享</div>
				<img src="../img/jinbi.png" />
				<span class="close">x</span>
			</div>
			<div class="gotops" id="gotops"><img src="../img/tops.png"/> </div>
		</div>
		<div class="footer footlist">
			<ul>
				<li>
					<a onclick="window.history.go(-1)"><p>商城首页</p></a>
				</li>
				<li>
					<a href="tel:666666666"><p>咨询客服</p></a>
				</li>
				<li class="active">
					<a th:href="@{'https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx7738ac5a31d41ee4&amp;redirect_uri=http://atjx.mynatapp.cc/mobile/placeOrder?id='+${item.id}+'&amp;response_type=code&amp;scope=snsapi_base&amp;state=123#wechat_redirect'}"><p>立即购买</p></a>
				</li>
			</ul>
		</div>



		<script th:src="@{/js/jquery-3.4.1.min.js}" type="text/javascript" charset="utf-8"></script>
		<script th:src="@{/js/swiper.min.js}" type="text/javascript" charset="utf-8"></script>
		<script th:src="@{/js/particulars.js}" type="text/javascript" charset="utf-8"></script>



	</body>
</html>
