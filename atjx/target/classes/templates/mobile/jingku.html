<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/styles.css" />
		<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/toastr.js/latest/css/toastr.min.css" />

		<title></title>
	</head>
	<body>
		<header>
			<a onclick="window.history.go(-1)"><span class="back"></span></a>
			<div class="headtit">我的鲸库</div>
		</header>
		<div class="boxs">
			<div id="jingku">
				<div class="backgrounds">
					<div class="mytotal" th:text="'￥'+${wxuser.getSum_money()}">￥0</div>
					<p class="totalname">我在艾特鲸选总收益</p>
					<div th:switch="${wxuser.getU_level()}">
						<p th:case="0">目前身份：小V会员</p>
						<p th:case="1">目前身份：大V会员</p>
					</div>


				</div>
				<ul class="list-mingxi navbars">
					<li><p th:text="'￥'+${wxuser.getMoney()}">￥0</p><p>可提现</p></li>
					<li><p th:text="'￥'+${wxuser.getUsed_money()}">￥0</p><p>已提现</p></li>
					<li><p th:text="'￥'+${wxuser.getBack_money()}">￥0</p><p>直卖收益</p></li>
					<li><p th:text="'￥'+${wxuser.getGroup_money()}">￥0</p><p>团队收益</p></li>
				</ul>
			</div>
			<div id="tixian" style="display: none;">
				<div class="tixianbj">
					<img src="../img/jinbi.png" class="jinbiimg" alt=""/>
					<div class="tixiantit">佣金金额</div>
					<div class="tixianmoney" th:text="'￥'+${wxuser.getMoney()}"></div>
				</div>
				<div class="tixianform">
					<form action="" method="post" id="tixianform" onsubmit="">
						<label for="tixianjine"></label><input type="number" name="" id="tixianjine" value="" placeholder="请输入提现金额"/>
						<input type="submit" value="申请提现" id="submitbtns"/>
					</form>
				</div>
				<p class="tixiantishi">满足50元即可提现，一个工作日内到账！</p>
				<p class="tixiantishi">如有问题请联系客服：</p>

			</div>
			<div id="darenxinxi" style="display: none;">
				<div>
					<span>身份信息</span>
				</div>

			</div>
		</div>
		<div class="footermy footlist" id="footlist">
			<ul>
				<li class="active">
					<a href="#jingku"><p>我的鲸库</p></a>
				</li>
				<li>
					<a href="#tixian"><p>申请提现</p></a>
				</li>
				<li>
					<a href="#darenxinxi"><p>达人信息</p></a>
				</li>
			</ul>
		</div>
		<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
		<script type="text/javascript">
			/*<![CDATA[*/
			window.jQuery || document.write("<script src='/js/jquery-3.4.1.min.js'>" + "<" + "/script>");
			/*]]>*/
		</script>
		<script type="text/javascript" charset="UTF-8" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
		<script type="text/javascript" charset="UTF-8" src="../js/common.js" ></script>
		<script type="text/javascript" charset="UTF-8" src="../js/jingku.js" ></script>

	<script type="text/javascript" th:inline="javascript">
		function check() {
			var numb=$('#tixianjine').val();
			var money=[[${wxuser.getMoney()}]];
			var monum=parseInt(money);
			if(numb==null||numb===''||numb.val()!==0){
				toastr.error("请输入金额!");
				return false;
			}else if(numb>monum){
				toastr.error("提现金额不能大于余额!");
				return false;
			}else{
				return true;
			}

		}

		// 表单提交
		$("#submitbtns").click(function(){
			if(check()===true){
				// 这里写后台接口
				// $.ajax({

				// 	type: "POST",//方法类型
				// 	dataType: "json",//预期服务器返回的数据类型
				// 	url: "/users/login" ,//url
				// 	data: $('#form1').serialize(),
				// 	success: function (result) {
				// 		console.log(result);//打印服务端返回的数据(调试用)
				// 		if (result.resultCode == 200) {
				// 			alert("SUCCESS");
				// 		}
				// 	},
				// 	error : function() {
				// 		alert("异常！");
				// 	}
				// });

				toastr.success("提现申请已提交!");
			}


		})
	</script>
	</body>
</html>
